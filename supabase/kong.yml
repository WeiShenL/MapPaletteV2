_format_version: "2.1"
_transform: true

services:
  - name: supabase-auth
    url: http://supabase-auth:9999
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: false

  - name: supabase-postgrest
    url: http://supabase-rest:3000
    routes:
      - name: postgrest-route
        paths:
          - /rest
        strip_path: false

  - name: supabase-storage
    url: http://supabase-storage:5000
    routes:
      - name: storage-route
        paths:
          - /storage
        strip_path: false
