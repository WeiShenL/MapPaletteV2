<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333333;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    .email-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 20px;
      text-align: center;
    }
    .email-logo {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
    }
    .email-body {
      padding: 40px 30px;
    }
    .email-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    .email-text {
      font-size: 16px;
      line-height: 1.6;
      color: #555555;
      margin-bottom: 20px;
    }
    .email-button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      margin: 20px 0;
    }
    .email-button:hover {
      opacity: 0.9;
    }
    .email-footer {
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }
    .email-footer-text {
      font-size: 14px;
      color: #777777;
      margin-bottom: 10px;
    }
    .email-footer-links {
      margin-top: 15px;
    }
    .email-footer-link {
      color: #667eea;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }
    .email-divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 30px 0;
    }
    .email-highlight {
      background-color: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 4px;
    }
    @media only screen and (max-width: 600px) {
      .email-body {
        padding: 30px 20px;
      }
      .email-title {
        font-size: 20px;
      }
      .email-button {
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- Header -->
    <div class="email-header">
      <a href="{{appUrl}}" class="email-logo">üó∫Ô∏è MapPalette</a>
    </div>

    <!-- Body -->
    <div class="email-body">
      {{content}}
    </div>

    <!-- Footer -->
    <div class="email-footer">
      <p class="email-footer-text">¬© 2025 MapPalette. All rights reserved.</p>
      <p class="email-footer-text">Share your routes, explore the world.</p>
      <div class="email-footer-links">
        <a href="{{appUrl}}" class="email-footer-link">Home</a>
        <a href="{{appUrl}}/explore" class="email-footer-link">Explore</a>
        <a href="{{appUrl}}/settings" class="email-footer-link">Settings</a>
        <a href="{{appUrl}}/help" class="email-footer-link">Help</a>
      </div>
      <p class="email-footer-text" style="margin-top: 20px; font-size: 12px; color: #999999;">
        If you didn't request this email, you can safely ignore it.
      </p>
    </div>
  </div>
</body>
</html>
